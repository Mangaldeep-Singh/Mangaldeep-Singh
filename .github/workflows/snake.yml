name: Generate Snake

# Controls when the action will run. 
on:
  # Run automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *" 
  
  # Allows you to manually run the workflow from the Actions tab for testing
  workflow_dispatch:
  
  # Also run on every push to the main branch
  push:
    branches:
    - main
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Generate the snake files in './dist/'
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          # a github token is required to fetch the contribution calendar from github api
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push the content of <build_dir> to a branch
        # This pushes the generated files to a branch named "output"
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
